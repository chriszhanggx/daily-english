name: Auto update data.json

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC+1 点（北京时间 9 点）执行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai

      - name: Generate data.json using OpenAI GPT
        run: |
          python <<EOF
          from openai import OpenAI
          import json
          from datetime import datetime
          import os

          client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])

          prompt = (
              "Please give me 3 authentic, native English sentences, each at least 20 words long, "
              "taken from the style of news media or natural conversation. They should be expressive, idiomatic, and slightly challenging."
          )

          response = client.chat.completions.create(
              model="gpt-4o",
              messages=[
                  {"role": "user", "content": prompt}
              ],
              temperature=0.9
          )

          content = response.choices[0].message.content
          sentences = [s.strip("•- ") for s in content.strip().split('\\n') if s.strip()]

          with open("data.json", "w") as f:
              json.dump({
                  "date": datetime.now().strftime("%Y-%m-%d"),
                  "sentences": sentences[:3]
              }, f, indent=2)
          EOF
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data.json
          git commit -m "Update data.json on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
